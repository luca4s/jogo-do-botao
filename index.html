nnerHTML = "Minha nossa... 250 vezes? Você realmente está viciado."; 					} else if (botaoApertado > 99) { 						document.getElementById("texto").innerHTML = "Você realmente se viciou neste ''jogo'' em? Você apertou o botão 100 vezes..."; 					} else if (botaoApertado > 49) { 						document.getElementById("texto").innerHTML = "50 vezes, bem legal."; 					}; 				} else { 					console.log("Fim do jogo.") 				} 			}; 			//Feito durante o JIM 2022 (10/05/2022). 		</script> 		<style> 			body { 				text-align: center; 				font-family: arial; 			} 			b { 				font-size: 25; 			} 		</style> 	</head> 	<body> 		<b>O "jogo" do botão.</b> 		<br><br> 		<button id="botao" onclick="botao()">Aperte este botão.</button> 		<br> 		<a id="texto"></a> 	</body> </html>
